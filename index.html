<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskRabbit Mini App</title>
</head>
<body>
  <h1>Welcome to TaskRabbit Mini App</h1>

  <form id="registerForm" method="POST" action="/api/users/register">
    <input type="text" name="username" placeholder="Username" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required minlength="8" />
    <button type="submit">Register</button>
  </form>

  <form id="loginForm" method="POST" action="/api/users/login">
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <form id="taskForm" method="POST" action="/api/tasks">
    <input type="text" name="title" placeholder="Task Title" required />
    <input type="text" name="description" placeholder="Task Description" />
    <input type="date" name="dueDate" />
    <button type="submit">Create Task</button>
  </form>
</body>
</html>
